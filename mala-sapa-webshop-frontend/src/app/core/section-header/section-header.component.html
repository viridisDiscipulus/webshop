<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'PoÄetna'" class="py-5" style="margin-top: 100px; background-color: #332D31; color:white;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1> 
                </div>
                <div class="col-3 text-end">
                    <xng-breadcrumb></xng-breadcrumb>           
                </div>
            </div>
        </div>
    </section>
</ng-container>
