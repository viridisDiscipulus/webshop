<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">NarudÅ¾ba</th>
                        <th scope="col">Datum</th>
                        <th scope="col">Ukupna cijena</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let narudzba of narudzbe" [routerLink]="['/narudzbe', narudzba.id]">
                        <td># {{ narudzba.id }}</td>
                        <td>{{ narudzba.datumNarudzbe | date: 'medium':'hr-HR' }}</td>
                        <td>{{ narudzba.ukupnaCijena | currency: 'EUR' }}</td>
                        <td>{{ narudzba.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
