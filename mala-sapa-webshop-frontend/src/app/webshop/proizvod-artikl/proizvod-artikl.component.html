<div class="card h-100 shadow-lg">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{proizvod.slikaUrl}}" alt="{{proizvod.naziv}}" class="img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn fa fa-shopping-cart mr-2" style="color: #FE17BD;"></button>
            <button routerLink="/webshop/{{proizvod.id}}" type="button" class="btn">Pregledaj
            </button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/webshop/{{proizvod.id}}">
            <h6 class="text-uppercase">{{proizvod.naziv}}</h6>
        </a>
        <span class="mb-2">{{proizvod.cijena | currency}}</span>

        <div class="btn-group mt-auto">
        </div>
    </div>
</div>
