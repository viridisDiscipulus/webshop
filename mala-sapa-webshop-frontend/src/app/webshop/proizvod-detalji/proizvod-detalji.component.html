<div class="container mt-5">
   <div class="row" *ngIf="proizvod">
      <div class="col-6">
         <img src="{{proizvod.slikaUrl}}" alt={{proizvod.naziv}} class="img-fluid" w-100>
      </div>
      <div class="col-6">
         <h3>{{proizvod.naziv }}</h3>
         <p style="font-size: 2em;">{{proizvod.cijena | currency: 'EUR'}}</p>
         <div class="d-flex justify-content-start align-items-center">
               <i (click)="umanjiKolicinu()" class="fa fa-minus-circle mr-2" style="color: #FE17BD; cursor: pointer; font-size: 2em;"></i>
               <span class="font-weight-bold fs-3">{{kolicina}}</span>
               <i (click)="uvecajKolicinu()" class="fa fa-plus-circle mx-2" style="color: #FE17BD; cursor: pointer; font-size: 2em;"></i>
               <button (click)="dodajUKosaricu()" class="btn btn-ouling-secondary btn-lg ml-4">Dodaj u ko≈°aricu</button>
         </div>
      </div>
      <div class="row mt-5">
         <div class="div col-12 ml-3">
               <h4>Opis</h4>
               <p>{{proizvod.opis}}</p>
         </div>
      </div>
   </div>
</div>
